<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level Devil - Final Level 10 (Clean Edition)</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Orbitron:wght@700&display=swap');
        body { background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        #game-wrapper { position: relative; width: 800px; height: 450px; background: radial-gradient(circle, #250000 0%, #000 100%); overflow: hidden; box-shadow: 0 0 80px rgba(255,0,0,0.1); transition: 0.5s; }
        .player { position: absolute; width: 30px; height: 30px; background: #fff; z-index: 50; border: 2px solid #f00; box-shadow: 0 0 20px #f00; border-radius: 4px; }
        .platform { position: absolute; height: 45px; background: #111; border-top: 4px solid #f00; width: 100%; bottom: 0; }
        .goal { position: absolute; width: 85px; height: 125px; background: rgba(255,0,0,0.1); border: 3px solid #f00; right: 50px; bottom: 45px; display: flex; align-items: center; justify-content: center; font-family: 'Nosifer'; font-size: 10px; color: #f00; box-shadow: 0 0 20px rgba(255,0,0,0.2); transition: right 0.1s linear; }
        #hint { position: absolute; top: 25px; width: 100%; text-align: center; color: #f00; font-family: 'Nosifer', cursive; font-size: 18px; text-shadow: 0 0 15px #f00; z-index: 60; letter-spacing: 1px; }
        .ui { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 100; text-align: center; }
        .ui h1 { font-family: 'Nosifer', cursive; color: #f00; font-size: 35px; text-shadow: 0 0 30px #f00; margin-bottom: 20px; }
        .credits { font-size: 14px; color: #888; margin-top: 25px; line-height: 1.8; font-family: 'Orbitron'; letter-spacing: 1px; }
        .ui-btn { padding: 15px 35px; cursor: pointer; border: 2px solid #f00; background: transparent; color: #fff; font-family: 'Orbitron'; border-radius: 50px; font-size: 14px; min-width: 150px; text-transform: uppercase; margin: 10px; transition: 0.3s; }
        .ui-btn:hover { background: #f00; box-shadow: 0 0 25px #f00; }
        #controls { width: 100%; max-width: 800px; display: flex; justify-content: space-between; padding: 20px; z-index: 200; }
        .btn { width: 75px; height: 75px; background: rgba(255,0,0,0.1); border: 2px solid #f00; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
<div id="game-wrapper">
    <div id="hint">LEVEL 10: THE FINAL SACRIFICE</div>
    <div class="player" id="player"></div>
    <div class="platform"></div>
    <div class="goal" id="goal">EXIT</div>
    <div class="ui" id="winUI">
        <h1>TRIUMPH!</h1>
        <p style="color: #0f0; font-family: 'Orbitron'; letter-spacing: 2px;">YOU BEAT THE HELL</p>
        <div class="credits">Created by MAHE<br>Levels 1-10 Cleared<br>Rank: <span style="color:#f00">HELL WALKER</span></div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="ui-btn" onclick="location.reload()">REPLAY</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>
</div>
<div id="controls">
    <div style="display:flex; gap:20px;"><div class="btn" id="lBtn">←</div><div class="btn" id="rBtn">→</div></div>
    <div class="btn" id="jBtn" style="width:110px; border-radius:20px; background: rgba(255,0,0,0.2);">UP</div>
</div>
<script>
    const player = document.getElementById("player"), goal = document.getElementById("goal"), wrap = document.getElementById("game-wrapper");
    let pX = 150, pY = 45, vY = 0, gravity = 0.6, jumps = 0, keys = {}, goalR = 50, timer = 0, won = false;
    function fit() { let sc = Math.min(window.innerWidth/800, (window.innerHeight-150)/500); wrap.style.transform = `scale(${sc})`; }
    window.onresize = fit; fit();
    function jump() { if(jumps < 2) { vY = -12; jumps++; } }
    window.onkeydown = e => { if(e.code==="Space"||e.code==="ArrowUp") jump(); keys[e.code]=true; };
    window.onkeyup = e => keys[e.code]=false;
    function setup(id,code){ const b=document.getElementById(id); b.onpointerdown=e=>{ e.preventDefault(); if(id==="jBtn") jump(); else keys[code]=true; }; b.onpointerup=e=>{ e.preventDefault(); keys[code]=false; }; }
    setup("lBtn","ArrowLeft"); setup("rBtn","ArrowRight"); setup("jBtn","Space");
    function loop() {
        if(won) return;
        if(keys["ArrowLeft"]) pX -= 6; if(keys["ArrowRight"]) pX += 6;
        vY += gravity; pY -= vY;
        if(pY <= 45) { pY = 45; vY = 0; jumps = 0; }
        pX = Math.max(0, Math.min(770, pX));
        if(pX > (800 - goalR - 150)) { goalR -= 10; if(goalR < -100) goalR = 750; goal.style.right = goalR + "px"; }
        if(pX === 0) { 
            timer++; 
            if(timer > 120) { 
                goalR = 650; goal.style.right = "650px"; 
                document.getElementById("hint").innerText = "THE DOOR HAS OPENED..."; 
                wrap.style.boxShadow = "0 0 100px #0f0"; wrap.style.borderColor = "transparent";
            } 
        } else if(timer < 120) timer = 0;
        player.style.left = pX + "px"; player.style.bottom = pY + "px";
        if(timer > 120 && pX > 70 && pX < 130) { won = true; document.getElementById("winUI").style.display = "flex"; }
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
