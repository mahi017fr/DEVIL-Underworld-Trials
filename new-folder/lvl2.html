<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level Devil - Level 2 Final</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Orbitron:wght@700&display=swap');
        
        body { 
            margin: 0; padding: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; width: 100vw; overflow: hidden; font-family: 'Orbitron', sans-serif;
            touch-action: none; 
        }

        #game-box {
            position: relative;
            width: 800px;
            height: 500px; 
            background: radial-gradient(circle, #200000 0%, #000 100%);
            overflow: hidden;
            flex-shrink: 0;
        }

        .player { position: absolute; width: 30px; height: 30px; background: #fff; border: 2px solid #f00; box-shadow: 0 0 15px #f00; border-radius: 4px; z-index: 10; transition: filter 0.3s; }
        .platform { position: absolute; height: 40px; background: #111; bottom: 0; border-top: 4px solid #f00; transition: opacity 0.3s; }
        .spike { position: absolute; width: 30px; height: 30px; background: #ff4d4d; clip-path: polygon(50% 100%, 0% 0%, 100% 0%); box-shadow: 0 0 10px #f00; }
        
        /* Green Exit Goal */
        .goal { position: absolute; width: 80px; height: 60px; background: rgba(0,255,0,0.1); bottom: 40px; right: 20px; border: 3px solid #0f0; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #0f0; text-shadow: 0 0 10px #0f0; box-shadow: inset 0 0 15px #0f0; transition: bottom 0.5s; }

        .ui { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; flex-direction: column; color: white; z-index: 100; text-align: center; }
        .ui h1 { font-family: 'Nosifer', cursive; font-size: 35px; margin-bottom: 20px; color: #f00; text-shadow: 0 0 20px #f00; }
        .ui-btn { padding: 12px 25px; cursor: pointer; border: 2px solid #f00; background: transparent; color: #fff; font-family: 'Orbitron'; border-radius: 50px; font-size: 14px; margin: 5px; min-width: 120px; }
        .ui-btn:active { background: #f00; color: #000; }

        #controls { width: 100%; max-width: 800px; padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 200; }
        .btn { width: 75px; height: 75px; background: rgba(255,0,0,0.1); border: 2px solid #f00; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; font-weight: bold; }
        .btn:active { background: #f00; color: #000; }
        
        #status-msg { position: absolute; top: 15px; width: 100%; text-align: center; color: #f00; font-weight: bold; pointer-events: none; text-shadow: 0 0 10px #f00; }
    </style>
</head>
<body>

<div id="game-box">
    <div id="status-msg">LEVEL 2</div>
    <div class="player" id="player"></div>
    
    <div class="platform" style="width: 150px; left: 0;"></div> 
    <div class="platform" id="mid-plat" style="width: 120px; left: 340px; bottom: 0;"></div> 
    <div class="platform" style="width: 150px; right: 0;"></div> 

    <div class="spike" id="falling-spike" style="top: -50px; left: 385px;"></div>
    <div class="goal" id="exitGoal">EXIT</div>

    <div class="ui" id="dieUI">
        <h1>WASTED</h1>
        <div style="display: flex; gap: 10px;">
            <button class="ui-btn" onclick="resetGame()">RETRY</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>

    <div class="ui" id="winUI">
        <h1 style="color: #0f0; text-shadow: 0 0 20px #0f0;">CLEARED</h1>
        <div style="display: flex; gap: 10px;">
            <button class="ui-btn" style="border-color:#0f0" onclick="location.href='lvl3.html'">NEXT</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>
</div>

<div id="controls">
    <div style="display: flex; gap: 20px;">
        <div class="btn" id="leftBtn">←</div>
        <div class="btn" id="rightBtn">→</div>
    </div>
    <div class="btn" id="jumpBtn" style="width: 90px; border-radius: 15px;">UP</div>
</div>

<script>
    const box = document.getElementById("game-box"), player = document.getElementById("player"), midPlat = document.getElementById("mid-plat"), spike = document.getElementById("falling-spike"), goal = document.getElementById("exitGoal"), dieUI = document.getElementById("dieUI"), winUI = document.getElementById("winUI");

    let pX = 20, pY = 40, vY = 0, gravity = 0.6, jumpPower = -13, jumps = 0;
    let keys = {}, isReversed = false, platVisible = true, spikeActive = false, spikeY = -50, goalY = 40;

    function resize() { let scale = Math.min(window.innerWidth / 800, (window.innerHeight - 150) / 500); box.style.transform = `scale(${scale})`; }
    window.onresize = resize; resize();

    window.onkeydown = e => { if((e.code==="Space" || e.code==="ArrowUp") && jumps < 2) vY = jumpPower, jumps++; keys[e.code] = true; };
    window.onkeyup = e => keys[e.code] = false;

    function setupBtn(id, code) {
        const b = document.getElementById(id);
        b.onpointerdown = e => { e.preventDefault(); if(id==="jumpBtn") { if(jumps < 2) vY = jumpPower, jumps++; } else keys[code] = true; };
        b.onpointerup = e => { e.preventDefault(); keys[code] = false; };
    }
    setupBtn("leftBtn", "ArrowLeft"); setupBtn("rightBtn", "ArrowRight"); setupBtn("jumpBtn", "Space");

    function loop() {
        if(dieUI.style.display === "flex" || winUI.style.display === "flex") return;
        let speed = 5;
        if (keys["ArrowLeft"]) pX += isReversed ? speed : -speed;
        if (keys["ArrowRight"]) pX += isReversed ? -speed : speed;

        if (pX > 220 && !isReversed) { isReversed = true; document.getElementById("status-msg").innerText = "CONTROLS REVERSED!"; player.style.filter = "hue-rotate(90deg) brightness(1.5)"; }

        vY += gravity; pY -= vY;
        if (pY <= 40) {
            if (pX < 135 || pX > 635) { pY = 40; vY = 0; jumps = 0; }
            if (pX > 320 && pX < 445) {
                if(platVisible) { pY = 40; vY = 0; jumps = 0; setTimeout(() => { platVisible = false; midPlat.style.opacity = "0.1"; }, 500); }
            }
        }

        if (pX > 280 && !spikeActive) spikeActive = true;
        if (spikeActive) { spikeY += 9; spike.style.top = spikeY + "px"; }
        if (pX > 620) { goalY = 180; goal.style.bottom = "180px"; }

        if (pY < -60 || (Math.abs(pX - 385) < 25 && Math.abs((500-pY) - spikeY) < 30)) dieUI.style.display = "flex";
        if (pX > 680 && pY > (goalY - 20) && pY < (goalY + 60)) winUI.style.display = "flex";

        pX = Math.max(0, Math.min(770, pX));
        player.style.left = pX + "px"; player.style.bottom = pY + "px";
        requestAnimationFrame(loop);
    }

    function resetGame() {
        pX = 20; pY = 40; vY = 0; jumps = 0; goalY = 40; isReversed = false; platVisible = true; spikeY = -50; spikeActive = false;
        midPlat.style.opacity = "1"; player.style.filter = "none"; goal.style.bottom = "40px";
        dieUI.style.display = "none"; winUI.style.display = "none";
        document.getElementById("status-msg").innerText = "LEVEL 2";
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
