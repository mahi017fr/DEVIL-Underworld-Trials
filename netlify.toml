[build]
# Serve the static files from the project folder.
publish = "New folder (3)"

[[redirects]]
from = "/.well-known/*"
to = "/.well-known/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/.well-known/farcaster.json"
  [headers.values]
  Content-Type = "application/json; charset=utf-8"
  # Short cache to allow quick frame metadata updates.
  Cache-Control = "public, max-age=300"
