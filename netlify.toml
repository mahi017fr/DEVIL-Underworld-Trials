[build]
# Serve the static files from the project folder.
publish = "new-folder"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[redirects]]
from = "/.well-known/farcaster.json"
to = "/farcaster.json"
status = 200
force = true

[[headers]]
for = "/.well-known/farcaster.json"
  [headers.values]
  Content-Type = "application/json; charset=utf-8"
  Cache-Control = "public, max-age=300"

[[headers]]
for = "/farcaster.json"
  [headers.values]
  Content-Type = "application/json; charset=utf-8"
  Cache-Control = "public, max-age=300"
