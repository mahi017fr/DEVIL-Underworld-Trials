<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level Devil - Final Version</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Orbitron:wght@700&display=swap');
        
        body { 
            margin: 0; padding: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; width: 100vw; overflow: hidden; font-family: 'Orbitron', sans-serif;
            touch-action: none; 
        }

        #game-box {
            position: relative;
            width: 800px;
            height: 500px; 
            background: radial-gradient(circle, #200000 0%, #000 100%);
            overflow: hidden;
            flex-shrink: 0;
        }

        .player { position: absolute; width: 30px; height: 30px; background: #fff; border: 2px solid #f00; box-shadow: 0 0 15px #f00; border-radius: 4px; z-index: 10; }
        .platform { position: absolute; height: 40px; background: #111; bottom: 0; border-top: 4px solid #f00; }
        .trap { position: absolute; width: 90px; height: 20px; background: transparent; bottom: 40px; }
        .trap::before { content: '▲▲▲▲'; color: #f00; position: absolute; top: -18px; width: 100%; text-align: center; font-size: 20px; text-shadow: 0 0 10px #f00; }
        .goal { position: absolute; width: 80px; height: 60px; background: rgba(0,255,0,0.1); bottom: 40px; right: 20px; border: 3px solid #0f0; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #0f0; text-shadow: 0 0 10px #0f0; box-shadow: inset 0 0 15px #0f0; }

        .ui { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; flex-direction: column; color: white; z-index: 100; text-align: center; }
        .ui h1 { font-family: 'Nosifer', cursive; font-size: 35px; margin-bottom: 20px; color: #f00; text-shadow: 0 0 20px #f00; }
        .ui-btn { padding: 12px 25px; cursor: pointer; border: 2px solid #f00; background: transparent; color: #fff; font-family: 'Orbitron'; border-radius: 50px; font-size: 14px; margin: 5px; min-width: 120px; }
        .ui-btn:active { background: #f00; color: #000; }

        #controls { width: 100%; max-width: 800px; padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 200; }
        .btn { width: 75px; height: 75px; background: rgba(255,0,0,0.1); border: 2px solid #f00; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; font-weight: bold; }
        .btn:active { background: #f00; color: #000; }
    </style>
</head>
<body>

<div id="game-box">
    <div class="player" id="player"></div>
    <div class="platform" style="width: 200px; left: 0;"></div> 
    <div class="platform" id="plat2" style="width: 200px; left: 300px; bottom: 0;"></div> 
    <div class="platform" style="width: 150px; right: 0;"></div> 
    <div class="trap" id="trap1" style="left: 210px;"></div>
    <div class="trap" id="trap2" style="left: 510px;"></div>
    <div class="goal">EXIT</div>

    <div id="dieUI" class="ui">
        <h1>WASTED</h1>
        <div style="display: flex; gap: 10px;">
            <button class="ui-btn" onclick="location.reload()">RETRY</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>

    <div id="winUI" class="ui">
        <h1 style="color: #0f0; text-shadow: 0 0 20px #0f0;">CLEARED</h1>
        <div style="display: flex; gap: 10px;">
            <button class="ui-btn" style="border-color:#0f0" onclick="location.href='lvl2.html'">NEXT</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>
</div>

<div id="controls">
    <div style="display: flex; gap: 20px;"><div class="btn" id="left">←</div><div class="btn" id="right">→</div></div>
    <div class="btn" id="jump" style="width: 90px; border-radius: 15px;">UP</div>
</div>

<script>
    const gameBox = document.getElementById("game-box"), player = document.getElementById("player"), plat2 = document.getElementById("plat2"), trap1 = document.getElementById("trap1"), trap2 = document.getElementById("trap2"), dieUI = document.getElementById("dieUI"), winUI = document.getElementById("winUI");
    let pX = 20, pY = 40, vY = 0, gravity = 0.6, jumpPower = -13, isGrounded = false, plat2Y = 0, keys = {};

    function resizeGame() { let scale = Math.min(window.innerWidth / 800, (window.innerHeight - 150) / 500); gameBox.style.transform = `scale(${scale})`; }
    window.onresize = resizeGame; resizeGame();

    window.onkeydown = e => { if(e.code === "ArrowUp" || e.code === "Space") keys["Jump"] = true; if(e.code === "ArrowLeft") keys["Left"] = true; if(e.code === "ArrowRight") keys["Right"] = true; };
    window.onkeyup = e => { if(e.code === "ArrowUp" || e.code === "Space") keys["Jump"] = false; if(e.code === "ArrowLeft") keys["Left"] = false; if(e.code === "ArrowRight") keys["Right"] = false; };

    function bind(id, k) { const el = document.getElementById(id); el.onpointerdown = e => { e.preventDefault(); keys[k] = true; }; el.onpointerup = e => { e.preventDefault(); keys[k] = false; }; }
    bind("left", "Left"); bind("right", "Right"); bind("jump", "Jump");

    function loop() {
        if(dieUI.style.display === "flex" || winUI.style.display === "flex") return;
        if (keys["Left"]) pX -= 5; if (keys["Right"]) pX += 5;
        if (keys["Jump"] && isGrounded) { vY = jumpPower; isGrounded = false; }
        vY += gravity; pY -= vY; isGrounded = false;
        if (pY <= 40) { if (pX < 180 || pX > 620) { pY = 40; vY = 0; isGrounded = true; } }
        if (pY <= 40 + plat2Y && pX > 280 && pX < 480) { pY = 40 + plat2Y; vY = 0; isGrounded = true; plat2Y -= 1.8; plat2.style.bottom = plat2Y + "px"; }
        if (pY < -60) die();
        let t1Y = (pX > 120 && pX < 300) ? 90 : 40; trap1.style.bottom = t1Y + "px";
        let t2X = 510 + Math.sin(Date.now() / 300) * 60; trap2.style.left = t2X + "px";
        if (hit(pX, pY, 30, 30, 210, t1Y, 90, 20) || hit(pX, pY, 30, 30, t2X, 40, 90, 20)) die();
        if (pX > 700 && pY <= 100) win();
        pX = Math.max(0, Math.min(770, pX)); player.style.left = pX + 'px'; player.style.bottom = pY + 'px';
        requestAnimationFrame(loop);
    }
    function hit(x1, y1, w1, h1, x2, y2, w2, h2) { return x1 < x2 + w2 && x1 + w1 > x2 && y1 < y2 + h2 && y1 + h1 > y2; }
    function die() { dieUI.style.display = "flex"; }
    function win() { winUI.style.display = "flex"; localStorage.setItem('devilLevel', 2); }
    loop();
</script>
</body>
</html>
