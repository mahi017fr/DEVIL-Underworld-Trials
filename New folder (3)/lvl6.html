<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level Devil - Level 6 Pro</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Orbitron:wght@700&display=swap');
        body { background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw; overflow: hidden; font-family: 'Orbitron', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 800px; height: 500px; background: radial-gradient(circle, #250000 0%, #000 100%); overflow: hidden; flex-shrink: 0; border: none; }
        .player { position: absolute; width: 30px; height: 30px; background: #fff; border-radius: 4px; z-index: 50; border: 2px solid #f00; box-shadow: 0 0 15px #f00; }
        .platform { position: absolute; height: 40px; background: #111; bottom: 0; border-top: 4px solid #f00; }
        .falling-plat { border-top: 4px solid #800; }
        .key { position: absolute; width: 25px; height: 25px; background: #ff0000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: 0 0 15px #f00; z-index: 20; }
        .goal { position: absolute; width: 75px; height: 85px; background: rgba(0,255,0,0.1); bottom: 40px; right: 20px; border: 3px solid #0f0; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #0f0; text-shadow: 0 0 10px #0f0; z-index: 5; }
        .ui { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 100; }
        .ui h1 { font-family: 'Nosifer', cursive; color: #f00; font-size: 32px; text-shadow: 0 0 20px #f00; margin-bottom: 25px; }
        .btn-group { display: flex; gap: 10px; }
        .ui-btn { padding: 12px 25px; cursor: pointer; border: 2px solid #f00; background: transparent; color: #fff; font-family: 'Orbitron'; border-radius: 50px; font-size: 14px; min-width: 120px; }
        #controls { width: 100%; max-width: 800px; display: flex; justify-content: space-between; padding: 20px; z-index: 200; }
        .btn { width: 75px; height: 75px; background: rgba(255,0,0,0.1); border: 2px solid #f00; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; font-weight: bold; }
        #status-msg { position: absolute; top: 15px; width: 100%; text-align: center; color: #f00; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>
<div id="game-container">
    <div id="status-msg">TRAP 1: FIND THE REAL KEY</div>
    <div class="player" id="player"></div>
    <div class="platform" style="width: 120px; left: 0;"></div> 
    <div class="platform falling-plat" id="f1" style="width: 100px; left: 200px; bottom: 120px;"></div> 
    <div class="platform falling-plat" id="f2" style="width: 100px; left: 400px; bottom: 200px;"></div> 
    <div class="platform" id="fake-bridge" style="width: 150px; left: 550px; bottom: 100px; opacity: 0;"></div> 
    <div class="platform" style="width: 120px; right: 0; bottom: 0;"></div> 
    <div class="key" id="fakeKey" style="left: 435px; top: 150px;">üí£</div>
    <div class="key" id="realKey" style="left: 45px; bottom: -50px; display: block;">üîë</div>
    <div class="goal" id="exitGoal">EXIT</div>
    <div class="ui" id="dieUI">
        <h1>SHATTERED</h1>
        <div class="btn-group">
            <button class="ui-btn" onclick="location.reload()">RETRY</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>
    <div class="ui" id="winUI">
        <h1 style="color:#0f0">CLEARED</h1>
        <div class="btn-group">
            <button class="ui-btn" style="border-color:#0f0" onclick="location.href='lvl7.html'">NEXT</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>
</div>
<div id="controls">
    <div style="display:flex; gap:20px;"><div class="btn" id="lBtn">‚Üê</div><div class="btn" id="rBtn">‚Üí</div></div>
    <div class="btn" id="jBtn" style="width:90px; border-radius:15px;">UP</div>
</div>
<script>
    const box=document.getElementById("game-container"), p=document.getElementById("player"), goal=document.getElementById("exitGoal"), rKey=document.getElementById("realKey"), dieUI=document.getElementById("dieUI"), winUI=document.getElementById("winUI");
    let pX=20, pY=40, vY=0, gravity=0.65, jumps=0, keys={}, hasKey=false, trapAct=false, bridgeCol=false, f1Y=120, f2Y=200, t1=false, t2=false;
    function fit(){ let sc=Math.min(window.innerWidth/800, (window.innerHeight-150)/500); box.style.transform=`scale(${sc})`; }
    window.onresize=fit; fit();
    window.onkeydown=e=>{ keys[e.code]=true; if((e.code==="Space"||e.code==="ArrowUp")&&jumps<2){ vY=-14; jumps++; }};
    window.onkeyup=e=>keys[e.code]=false;
    function setup(id,code){ const b=document.getElementById(id); b.onpointerdown=e=>{ e.preventDefault(); if(id==="jBtn"){ if(jumps<2){ vY=-14; jumps++; } } else keys[code]=true; }; b.onpointerup=e=>{ e.preventDefault(); keys[code]=false; }; }
    setup("lBtn","ArrowLeft"); setup("rBtn","ArrowRight"); setup("jBtn","Space");
    function loop() {
        if(dieUI.style.display==="flex"||winUI.style.display==="flex") return;
        if(keys["ArrowLeft"]) pX-=5.5; if(keys["ArrowRight"]) pX+=5.5;
        vY+=gravity; pY-=vY;
        if(pY<=40&&pX<110){ pY=40; vY=0; jumps=0; if(!hasKey) rKey.style.bottom="15px"; }
        if(pX>530&&pX<680&&pY<=135&&pY>=100&&!bridgeCol){ pY=135; vY=0; jumps=0; document.getElementById("fake-bridge").style.opacity="1"; setTimeout(()=>bridgeCol=true,200); }
        if(bridgeCol) document.getElementById("fake-bridge").style.bottom="-100px";
        if(t1){ f1Y-=3; document.getElementById("f1").style.bottom=f1Y+"px"; }
        if(pY<=f1Y+40&&pY>=f1Y&&pX>180&&pX<290){ pY=f1Y+40; vY=0; jumps=0; t1=true; }
        if(t2){ f2Y-=3; document.getElementById("f2").style.bottom=f2Y+"px"; }
        if(pY<=f2Y+40&&pY>=f2Y&&pX>380&&pX<490){ pY=f2Y+40; vY=0; jumps=0; t2=true; }
        if(pY<=40&&pX>680){ pY=40; vY=0; jumps=0; }
        if(pX>420&&pX<460&&pY>300) dieUI.style.display="flex";
        if(!hasKey&&pX<70&&pY<60&&rKey.style.bottom==="15px"){ hasKey=true; rKey.style.display="none"; document.getElementById("status-msg").innerText="TRAP 2: THE BRIDGE IS A LIE!"; }
        if(hasKey&&pX>650&&!trapAct){ trapAct=true; goal.style.color="red"; goal.innerText="DIE!"; document.getElementById("status-msg").innerText="TRAP 3: THE GOAL MOVED!"; let ng=goal.cloneNode(true); ng.id="realGoal"; ng.style.color="#0f0"; ng.style.left="380px"; ng.style.bottom="300px"; ng.innerText="EXIT"; box.appendChild(ng); }
        const rg=document.getElementById("realGoal");
        if(rg&&pX>360&&pX<450&&pY>280&&pY<400) winUI.style.display="flex";
        if(pY<-100) dieUI.style.display="flex";
        pX=Math.max(0,Math.min(770,pX)); p.style.left=pX+"px"; p.style.bottom=pY+"px";
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
