<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level Devil - Level 3 Extreme</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Orbitron:wght@700&display=swap');
        
        body { 
            margin: 0; padding: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; width: 100vw; overflow: hidden; font-family: 'Orbitron', sans-serif;
            touch-action: none; 
        }

        #game-box {
            position: relative;
            width: 800px;
            height: 500px; 
            background: radial-gradient(circle, #200000 0%, #000 100%);
            overflow: hidden;
            flex-shrink: 0;
            transition: transform 0.6s cubic-bezier(0.6, -0.28, 0.73, 0.05);
        }

        .player { position: absolute; width: 30px; height: 30px; background: #fff; border: 2px solid #f00; box-shadow: 0 0 15px #f00; border-radius: 4px; z-index: 10; }
        .platform { position: absolute; height: 40px; background: #111; bottom: 0; border-top: 4px solid #f00; }
        .spike { position: absolute; width: 30px; height: 30px; background: #ff4d4d; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); box-shadow: 0 0 10px #f00; }
        .falling-spike { position: absolute; width: 30px; height: 30px; background: #ff4d4d; clip-path: polygon(50% 100%, 0% 0%, 100% 0%); top: -50px; }
        
        .portal { position: absolute; width: 50px; height: 80px; border-radius: 50%; border: 4px dashed #f0f; animation: rotate 1s linear infinite; box-shadow: 0 0 15px #f0f; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .goal { position: absolute; width: 80px; height: 60px; background: rgba(0,255,0,0.1); bottom: 40px; right: 20px; border: 3px solid #0f0; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #0f0; text-shadow: 0 0 10px #0f0; box-shadow: inset 0 0 15px #0f0; transition: all 0.3s; }

        .ui { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; flex-direction: column; color: white; z-index: 100; text-align: center; }
        .ui h1 { font-family: 'Nosifer', cursive; font-size: 35px; margin-bottom: 20px; color: #f00; text-shadow: 0 0 20px #f00; }
        .ui-btn { padding: 12px 25px; cursor: pointer; border: 2px solid #f00; background: transparent; color: #fff; font-family: 'Orbitron'; border-radius: 50px; font-size: 14px; margin: 5px; min-width: 120px; }

        #controls { width: 100%; max-width: 800px; padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 200; }
        .btn { width: 75px; height: 75px; background: rgba(255,0,0,0.1); border: 2px solid #f00; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; font-weight: bold; }
        
        #status-msg { position: absolute; top: 15px; width: 100%; text-align: center; color: #f0f; font-weight: bold; text-shadow: 0 0 10px #000; z-index: 50; }
    </style>
</head>
<body>

<div id="game-box">
    <div id="status-msg">LEVEL 3: DEVIL'S TRAP</div>
    <div class="player" id="player"></div>
    
    <div class="platform" style="width: 150px; left: 0;"></div> 
    <div class="platform" id="mid-plat" style="width: 150px; left: 325px; bottom: 80px;"></div> 
    <div class="platform" style="width: 150px; right: 0;"></div> 

    <div class="spike" style="left: 170px; bottom: 0;"></div>
    <div class="spike" style="left: 200px; bottom: 0;"></div>
    <div class="falling-spike" id="drop-spike" style="left: 650px;"></div>

    <div class="portal" id="fake-portal" style="left: 80px; bottom: 45px;"></div>
    <div class="goal" id="exitGoal">EXIT</div>

    <div class="ui" id="dieUI">
        <h1>WASTED</h1>
        <div style="display: flex; gap: 10px;">
            <button class="ui-btn" onclick="resetGame()">RETRY</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>

    <div class="ui" id="winUI">
        <h1 style="color: #0f0; text-shadow: 0 0 20px #0f0;">CLEARED</h1>
        <div style="display: flex; gap: 10px;">
            <button class="ui-btn" style="border-color:#0f0" onclick="location.href='lvl4.html'">NEXT</button>
            <button class="ui-btn" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>
</div>

<div id="controls">
    <div style="display: flex; gap: 20px;">
        <div class="btn" id="leftBtn">←</div>
        <div class="btn" id="rightBtn">→</div>
    </div>
    <div class="btn" id="jumpBtn" style="width: 90px; border-radius: 15px;">UP</div>
</div>

<script>
    const box = document.getElementById("game-box"), player = document.getElementById("player"), midPlat = document.getElementById("mid-plat"), dropSpike = document.getElementById("drop-spike"), goal = document.getElementById("exitGoal"), dieUI = document.getElementById("dieUI"), winUI = document.getElementById("winUI");

    let pX = 20, pY = 40, vY = 0, gravity = 0.6, jumpPower = -13, jumps = 0;
    let keys = {}, platX = 325, platDir = 1, isFlipped = false, spikeY = -50;

    function resize() { 
        let scale = Math.min(window.innerWidth / 800, (window.innerHeight - 150) / 500); 
        box.style.transform = `scale(${scale}) ${isFlipped ? 'rotate(180deg)' : ''}`; 
    }
    window.onresize = resize; resize();

    window.onkeydown = e => { if((e.code==="Space" || e.code==="ArrowUp") && jumps < 2) { vY = jumpPower; jumps++; } keys[e.code] = true; };
    window.onkeyup = e => keys[e.code] = false;

    function setupBtn(id, code) {
        const b = document.getElementById(id);
        b.onpointerdown = e => { e.preventDefault(); if(id==="jumpBtn") { if(jumps < 2) { vY = jumpPower; jumps++; } } else keys[code] = true; };
        b.onpointerup = e => { e.preventDefault(); keys[code] = false; };
    }
    setupBtn("leftBtn", "ArrowLeft"); setupBtn("rightBtn", "ArrowRight"); setupBtn("jumpBtn", "Space");

    function loop() {
        if(dieUI.style.display === "flex" || winUI.style.display === "flex") return;

        if (keys["ArrowLeft"]) pX -= 5;
        if (keys["ArrowRight"]) pX += 5;

        vY += gravity; pY -= vY;

        platX += 3 * platDir;
        if(platX > 480 || platX < 180) platDir *= -1;
        midPlat.style.left = platX + "px";

        if (pY <= 40 && (pX < 135 || pX > 635)) { pY = 40; vY = 0; jumps = 0; }
        
        if (pY <= 120 && pY >= 80 && pX > platX - 25 && pX < platX + 130) {
            pY = 120; vY = 0; jumps = 0; pX += 3 * platDir;
            if(!isFlipped) { isFlipped = true; resize(); document.getElementById("status-msg").innerText = "WORLD FLIPPED!"; }
        }

        if (pX > 75 && pX < 120 && pY < 100) { pX = 180; pY = 50; }
        if (pX > 550) { spikeY += 12; dropSpike.style.top = spikeY + "px"; }
        if (pX > 650) goal.style.bottom = "200px";

        if (pY < -100 || pY > 600) dieUI.style.display = "flex";
        if (pX > 165 && pX < 230 && pY < 50) dieUI.style.display = "flex";
        if (Math.abs(pX - 650) < 30 && Math.abs((500-pY) - spikeY) < 30) dieUI.style.display = "flex";

        if (pX > 680 && pY > 180 && pY < 300) winUI.style.display = "flex";

        pX = Math.max(0, Math.min(770, pX));
        player.style.left = pX + "px"; player.style.bottom = pY + "px";
        requestAnimationFrame(loop);
    }

    function resetGame() {
        pX = 20; pY = 40; vY = 0; jumps = 0; isFlipped = false; spikeY = -50;
        resize(); dieUI.style.display = "none"; winUI.style.display = "none";
        document.getElementById("status-msg").innerText = "LEVEL 3: DEVIL'S TRAP";
        goal.style.bottom = "40px";
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
